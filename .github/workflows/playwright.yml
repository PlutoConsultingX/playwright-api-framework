name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

  # ---- Scheduled Runs ----
  schedule:
    - cron: "0 7 * * *"   # 9am SAST (UTC+2)
    - cron: "0 11 * * *"  # 13:00 SAST (UTC+2)
    - cron: "0 14 * * *"  # 16:00 SAST (UTC+2)

  workflow_dispatch:
    inputs:
      tag:
        description: "Run tests by tag (e.g., @regression, @smoke). Leave empty for all tests."
        required: false
        default: ""

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # -------- Run tests based on tag input or run all ----------
      - name: Run Playwright tests
        run: |
          if [ -z "${{ github.event.inputs.tag }}" ]; then
            echo "Running ALL tests..."
            npx playwright test
          else
            echo "Running tests with tag: ${{ github.event.inputs.tag }}"
            npx playwright test --grep "${{ github.event.inputs.tag }}"
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
